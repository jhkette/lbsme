
overwrite: true
schema: "../lbbackend/lib/common/appSync/schema.graphql"
documents: "./src/**/!(*.generated).graphql"
generates:
  src/graphql-types/generated/types.ts:
    plugins:
      - typescript
  src/:
    preset: near-operation-file
    presetConfig:
      extension: .generated.tsx
      baseTypesPath: graphql-types/generated/types.ts
    plugins:
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      preResolveTypes: true