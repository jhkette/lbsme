query getMerchant($category: String, $subCategory: String, $filter: String) {
	getMerchant(category: $category, subCategory: $subCategory, filter: $filter) {
		category {
			searchName
			name
			PK
			SK
		}
		SK
		subCategory
		name
		id
	}
}

query getSubCategory($SK: ID!) {
	getSubCategory(SK: $SK) {
		searchName
		name
		PK
		SK
	}
}
